  <body>
    <!-- TradingView Widget BEGIN -->
    <script type="text/javascript" src="https://d33t3vvu2t2yu5.cloudfront.net/tv.js"></script>
    <script type="text/javascript">
    (function(){
      new TradingView.widget({
        "autosize": true,
        "symbol": "FX_IDC:USDRUB",
        "interval": "D",
        "timezone": "exchange",
        "theme": "Black",
        "style": "1",
        "toolbar_bg": "#f1f3f6",
        "allow_symbol_change": true,
        "hideideas": true,
        "show_popup_button": true,
        "popup_width": "1000",
        "popup_height": "650"
      });

      var s = screen.height >  screen.width ? screen.width : screen.height;
      document.querySelector('body').style.height = (s-130)+"px";

    })();
